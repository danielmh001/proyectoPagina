<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <style>
    main{
        text-align: center;
    }
</style>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <h1><center>Catalogo vans.</center></h1>
  <main>
    <section>
        <h2>Vans</h2>
        <ul>
            <li>
              <div class="producto">

              <p>$19</p>

              </div>

              <br>

              <div class="producto">

                <img src="imgtableros/tab2.jpg" alt="Vans 2" width="300" height="200">
              </figure>

              <p>$15</p>

              </div>

              <br>

              <div class="producto">
              <figure>
                <img src="imgtableros/tab3.jpg" alt="tablero" height="200" width="300">
              </figure>
              <h3>Tablero Rojo</h3>
              <p>$10</p>
              <button>Agregar</button>
              </div>
              
              <br>
              <div>
              <figure><img src="imgtableros/tab4.jpg" alt="vans 4" width="300" height="200"></figure>

</html>
